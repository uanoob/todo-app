<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <title>Todo</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">ToDo List</a>
  </nav>

  <div class="container mt-3">
    <div class="form-group">
      <input type="text" class="form-control add__field" placeholder="Enter task">
    </div>

    <fieldset>
      <p>Choose Priority:</p>
      <button type="button" class="btn btn-outline-danger priority__btn-high">High</button>
      <button type="button" class="btn btn-outline-warning priority__btn-middle">Middle</button>
      <button type="button" class="btn btn-outline-success priority__btn-low">Low</button>
      <button type="button" class="btn btn-outline-secondary priority__btn-none">None</button>
    </fieldset>
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary my-2 my-sm-0 add__btn" type="submit">Add task</button>
    </div>
  </div>

  <div class="container task__list">
    <label class="control-label">Task List:</label>
    <div class="form-group task__item">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text task__item-edit">
            <a href="#">
              <i class="far fa-edit"></i>
            </a>
          </span>
        </div>
        <input type="text" class="form-control border-success" disabled>
        <div class="input-group-append">
          <span class="input-group-text task__item-delete">
            <a href="#">
              <i class="fas fa-trash-alt"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group task__item">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text task__item-edit">
            <a href="#">
              <i class="far fa-edit"></i>
            </a>
          </span>
        </div>
        <input type="text" class="form-control border-warning" disabled>
        <div class="input-group-append">
          <span class="input-group-text task__item-delete">
            <a href="#">
              <i class="fas fa-trash-alt"></i>
            </a>
          </span>
        </div>
      </div>
    </div>

  </div>
