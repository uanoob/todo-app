  <title>Todo</title>

<body>

  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">ToDo List</a>
  </nav>

  <form class="container mt-3 form__group">
    <div class="form-group">
      <input type="text" class="form-control task__field" placeholder="Enter task">
      <div class="invalid-feedback">Sorry, that field is required.</div>
    </div>

    <fieldset>
      <p>Choose Priority:</p>
      <div class="form-group priority__group">
        <div class="custom-control custom-radio">
          <input type="radio" id="priority__none" name="customRadio" class="custom-control-input" value="secondary" checked="">
          <label class="custom-control-label" for="priority__none">None</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="priority__low" name="customRadio" class="custom-control-input" value="success">
          <label class="custom-control-label" for="priority__low">Low</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="priority__middle" name="customRadio" class="custom-control-input" value="warning">
          <label class="custom-control-label" for="priority__middle">Middle</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="priority__high" name="customRadio" class="custom-control-input" value="danger">
          <label class="custom-control-label" for="priority__high">High</label>
        </div>
      </div>
    </fieldset>

    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary my-2 my-sm-0 add__btn" type="submit">Add task</button>
    </div>
  </form>
